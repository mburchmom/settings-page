<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Mobile View</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Mobile Navigation (Hamburger Menu) -->
    <nav class="mobile-nav">
        <button id="menu-toggle">â˜°</button>
        <h2>Settings</h2>
    </nav>

    <!-- Sidebar (Hidden on mobile) -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li onclick="showSection('profile')" class="active">Profile</li>
            <li onclick="showSection('account')">Account</li>
            <li onclick="showSection('notifications')">Notifications</li>
            <li onclick="showSection('family')">Family & Connections</li>
            <li onclick="showSection('billing')">Subscription & Billing</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="settings-content">
        <section id="profile" class="settings-section active">
            <h3>Profile Settings</h3>
            <label>Name:</label> <input type="text" placeholder="Your Name">
            <label>Profile Picture:</label> <input type="file">
            <label>Bio:</label> <textarea placeholder="Write a short bio..."></textarea>
        </section>

        <section id="account" class="settings-section">
            <h3>Account Settings</h3>
            <label>Email:</label> <input type="email" value="user@example.com">
            <label>Password:</label> <button>Change Password</button>
        </section>

        <section id="notifications" class="settings-section">
            <h3>Notification Settings</h3>
            <label>Email Alerts:</label> <input type="checkbox" checked>
            <label>Mobile Alerts:</label> <input type="checkbox">
        </section>

        <section id="family" class="settings-section">
            <h3>Family & Connections</h3>
            <button>Add Family Member</button>
        </section>

        <section id="billing" class="settings-section">
            <h3>Subscription & Billing</h3>
            <p>Current Plan: Free</p>
            <button>Upgrade Plan</button>
        </section>
    </div>
</body>
</html>
